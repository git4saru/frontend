<h1>Admin Dashboard</h1>

<button class="btn btn-outline-success" (click)="logout()">Logout</button>

<h2>Add Product</h2>
<form (submit)="addProduct()">
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" class="form-control" id="title" [(ngModel)]="newProduct.title" name="title" required>
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <input type="text" class="form-control" id="description" [(ngModel)]="newProduct.description" name="description" required>
  </div>
  <div class="form-group">
    <label for="price">Price:</label>
    <input type="number" class="form-control" id="price" [(ngModel)]="newProduct.price" name="price" required>
  </div>
  <div class="form-group">
    <label for="discountPercentage">Discount Percentage:</label>
    <input type="number" class="form-control" id="discountPercentage" [(ngModel)]="newProduct.discountPercentage" name="discountPercentage" required>
  </div>
  <div class="form-group">
    <label for="rating">Rating:</label>
    <input type="number" class="form-control" id="rating" [(ngModel)]="newProduct.rating" name="rating" required>
  </div>
  <div class="form-group">
    <label for="stock">Stock:</label>
    <input type="number" class="form-control" id="stock" [(ngModel)]="newProduct.stock" name="stock" required>
  </div>
  <div class="form-group">
    <label for="brand">Brand:</label>
    <input type="text" class="form-control" id="brand" [(ngModel)]="newProduct.brand" name="brand" required>
  </div>
  <div class="form-group">
    <label for="category">Category:</label>
    <input type="text" class="form-control" id="category" [(ngModel)]="newProduct.category" name="category" required>
  </div>
  <div class="form-group">
    <label for="thumbnail">Thumbnail:</label>
    <input type="text" class="form-control" id="thumbnail" [(ngModel)]="newProduct.thumbnail" name="thumbnail">
  </div>
  <!-- Add more input fields for other product properties as needed -->
  <button type="submit" class="btn btn-primary">Add Product</button>
</form>

<h2>Products</h2>
<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.title }}</td>
      <td>{{ product.description }}</td>
      <td><input type="number" [(ngModel)]="product.price"></td>
      <td><input type="number" [(ngModel)]="product.stock"></td>
      <td>
        <button class="btn btn-primary" (click)="saveChanges(product)">Save</button>
         <button class="btn btn-danger" (click)="deleteProduct(product)">Delete</button> 
      </td>
    </tr>
  </tbody>
</table>
