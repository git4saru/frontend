<h2>Shopping Cart</h2>

<div *ngIf="cartItems.length === 0">
  Your cart is empty.
</div>

<div *ngIf="cartItems.length > 0">
  <ul>
    <li *ngFor="let item of cartItems">
      {{ item.description }} - ${{ item.price }}
      <button (click)="removeFromCart(item)">Remove</button>
    </li>
  </ul>

  <p>Total: ${{ getTotal() }}</p>
  <button (click)="checkout()">Checkout</button>
</div>
